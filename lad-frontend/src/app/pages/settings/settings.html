<div class="settings-container">
  <h2>Paramètres des Services</h2>

  <hr>

  <h3>The Movie Database (TMDB)</h3>
  <p>Requis pour récupérer les assets (posters, logos...)</p>
  <form #tmdbForm="ngForm" (ngSubmit)="saveTmdbSettings()">
    <div class="form-group">
      <label for="tmdb-apikey">Clé API TMDB</label>
      <input type="password" id="tmdb-apikey" name="tmdbApiKey" [(ngModel)]="tmdbApiKey" required>
    </div>
    <button type="submit" [disabled]="!tmdbForm.valid">Sauvegarder TMDB</button>
  </form>

  <hr>
  
  <h3>Radarr</h3>
  <form #radarrForm="ngForm" (ngSubmit)="saveRadarrSettings()">
    <div class="form-group">
      <label for="radarr-url">URL de Radarr</label>
      <input type="text" id="radarr-url" name="radarrUrl" [(ngModel)]="radarrUrl" placeholder="http://192.168.1.100:7878" required>
    </div>
    <div class="form-group">
      <label for="radarr-apikey">Clé API de Radarr</label>
      <input type="password" id="radarr-apikey" name="radarrApiKey" [(ngModel)]="radarrApiKey" required>
    </div>
    <button type="submit" [disabled]="!radarrForm.valid">Sauvegarder Radarr</button>
  </form>

  <hr>

  <h3>Sonarr</h3>
  <form #sonarrForm="ngForm" (ngSubmit)="saveSonarrSettings()">
    <div class="form-group">
      <label for="sonarr-url">URL de Sonarr</label>
      <input type="text" id="sonarr-url" name="sonarrUrl" [(ngModel)]="sonarrUrl" placeholder="http://192.168.1.100:8989" required>
    </div>
    <div class="form-group">
      <label for="sonarr-apikey">Clé API de Sonarr</label>
      <input type="password" id="sonarr-apikey" name="sonarrApiKey" [(ngModel)]="sonarrApiKey" required>
    </div>
    <button type="submit" [disabled]="!sonarrForm.valid">Sauvegarder Sonarr</button>
  </form>

  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
</div>
